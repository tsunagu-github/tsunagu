<ons-page ng-controller="menuListCtrl">
    <ons-toolbar style="background: #69BB7B">
        <div class="center" style="color: #fff">{{patient.familyName}} {{patient.givenName}} 様</div>
        <div class="right">
            <ons-toolbar-button ng-click="app.slidingMenu.toggleMenu()"><ons-icon icon="bars" style="color: #fff"></ons-icon></ons-toolbar-button>
        </div>
    </ons-toolbar>

    <ons-list>
        <ons-list-header style="background: #F5F5F5">Menu</ons-list-header>

        <ons-list-item>
            <ons-icon
                icon="ion-share"
                size="28px"
                fixed-width="false"
                style="color: #c8c2c6; padding-right: 10px;">
            </ons-icon><div class="center" ng-click="myNavigator.pushPage('templates/cooperation-list.html');">医療機関登録</div>
        </ons-list-item>
        <ons-list-item>
            <ons-icon
                icon="ion-email"
                size="28px"
                fixed-width="false"
                style="color: #F0E68C; padding-right: 10px;">
            </ons-icon><div class="center" ng-click="myNavigator.pushPage('templates/announcements.html');">おしらせ</div>
        </ons-list-item>
        <ons-list-item>
            <ons-icon
                icon="ion-ios-pulse-strong"
                size="28px"
                fixed-width="false"
                style="color: #DC143C; padding-right: 10px">
            </ons-icon>
            <div class="center" ng-click="myNavigator.pushPage('templates/clinical-test-result.html');">検査結果</div>
        </ons-list-item>
        <ons-list-item>
            <ons-icon
                icon="ion-android-hand"
                size="28px"
                fixed-width="false"
                style="color: #0CA9EA; padding-right: 10px">
            </ons-icon>
            <div class="center" ng-click="myNavigator.pushPage('templates/selfcheck-list.html');">自己測定</div>
        </ons-list-item>
        <ons-list-item>
            <ons-icon
                icon="ion-ios-body"
                size="28px"
                fixed-width="false"
                style="color: #FF00FF; padding-right: 10px">
            </ons-icon>
            <div class="center" ng-click="myNavigator.pushPage('templates/checkup-results.html');">健診結果</div>
        </ons-list-item>
        <ons-list-item>
            <ons-icon
                icon="medkit"
                size="28px"
                fixed-width="false"
                style="color: #F46529; padding-right: 10px">
            </ons-icon>
            <div class="center" ng-click="myNavigator.pushPage('templates/medicine-menu.html');">おくすり情報</div>
        </ons-list-item>
        <ons-list-item>
            <ons-icon
                icon="mobile-phone"
                size="28px"
                fixed-width="false"
                style="color: #00008B; padding-right: 10px">
            </ons-icon>
            <div class="center" ng-click="myNavigator.pushPage('templates/takeover-entry.html');">引継ぎ</div>
        </ons-list-item>
        <ons-list-item>
            <ons-icon
                icon="key"
                size="28px"
                fixed-width="false"
                style="color: #00008B; padding-right: 10px">
            </ons-icon>
            <div class="center" ng-click="myNavigator.pushPage('templates/onetimepassword-entry.html');">参照用ワンタイムパスワード発行</div>
        </ons-list-item>
        
        <ons-list-item>
            <ons-icon
                icon="ion-ios-cloud-upload"
                size="28px"
                fixed-width="false"
                style="color: #778899; padding-right: 10px">
            </ons-icon>
            <div class="center" ng-click="myNavigator.pushPage('templates/backuprestore.html');">バックアップ</div>
        </ons-list-item>
        <ons-list-item ng-hide="(isDevelopMode < 2)">
            <ons-icon
                icon="info"
                size="28px"
                fixed-width="false"
                style="color: #00008B; padding-right: 10px">
            </ons-icon>
            <div class="center" ng-click="myNavigator.pushPage('templates/phrstart-select.html');">一番最初</div>
        </ons-list-item>
        <ons-list-item>
            <ons-icon
                icon="ion-android-person"
                size="28px"
                fixed-width="false"
                style="color: #00008B; padding-right: 10px">
            </ons-icon>
            <div class="center" ng-click="myNavigator.pushPage('templates/parient-info-edit.html');">利用者情報の確認</div>
        </ons-list-item>
    </ons-list>
</ons-page>
