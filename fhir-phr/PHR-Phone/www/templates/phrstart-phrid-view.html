<ons-page ng-controller="phrStartCtrl">
    <ons-toolbar style="background: #69BB7B">
        <div class="left" style="margin-left: 20px;color: #fff">PHR ID発行</div>
        <div class="center" style="color: #fff"></div>
        <div class="right"></div>
    </ons-toolbar>
    <form class="form-inline">
        <br>
        <br>
        <hr>
        <ons-carousel  style="margin-left: 20px;margin-right: 20px;width: 93%; height: 370px">
            <ons-carousel-item item-height="100%"> 
                <ons-list>
                    <ons-list-item style="color: #00f;background: #fff;">
                        <ons-row height="30px">　</ons-row>
                        <ons-row>
                            <ons-col></ons-col>
                            <ons-col align="bottom" width="180px" style="text-align: center;color: #00f;font-size:150%">
                                PHR ID
                            </ons-col>
                            <ons-col></ons-col>
                        </ons-row>
                        <ons-row height="30px">　</ons-row>
                        <ons-row>
                            <ons-col width="10%"></ons-col>
                            <ons-col align="bottom" width="80%" style="text-align: center;color: #00f;font-size:150%">
                                {{tarminalInfo.phrId}}
                            </ons-col>
                            <ons-col width="10%"></ons-col>
                        </ons-row>
                        <br><br><br><br><br><br><br><br><br><br><br><br><br>
                        <ons-row height="10px">　</ons-row>
                    </ons-list-item>
                </ons-list>
            </ons-carousel-item>
        </ons-carousel>
        <hr>

        <br>
    </form>
