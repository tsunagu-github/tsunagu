<ons-page ng-controller="phrStartCtrl">
    <ons-toolbar style="background: #69BB7B">
        <div class="left" style="margin-left: 20px;color: #fff">PHR</div>
        <div class="center" style="color: #fff">利用規約</div>
        <div class="right"></div>
    </ons-toolbar>
    <form class="form-rules">
        <hr>
        <ons-carousel  style="margin-left: 20px;margin-right: 20px;width: 95%; height: 500px">
            <ons-carousel-item item-height="100%"> 
            <textarea rows="30" readonly style="overflow: scroll;width:95%; height:490px;background: #F5F5F5;">{{rules.message0}}</textarea>
            </ons-carousel-item>
        </ons-carousel>
        <hr>
    </form>

    <div class="toggle_button" style="text-align: center; padding: 10px 0px 0px 0px;">
        <input id="toggle" name="check" class="toggle_input" type='checkbox' ng-click="clickToggle()"/>
        <label for="toggle" class="toggle_label"></label>
    </div>
    <div style="text-align: center; padding: 5px 0px 0px 0px; font-size: 15px">
        上記利用規約に同意します。
    </div>

    <ons-bottom-toolbar style="height: 3.4rem;">
      <div style="float: left; width: 50%">
        <ons-toolbar-button ng-click="backToStart()" style="color: darkslategrey; display: flex; flex: 1 1 0; flex-direction: column; justify-content: center; position: relative; text-align: center; text-overflow: ellipsis; white-space: nowrap;height: 2.8rem; line-height: 2.6rem;">
          <ons-icon icon="angle-left" size="30px" style="align-self: center; max-width: 100%;"></ons-icon>
          <span style="align-self: center; max-width: 100%;min-width: 35px;overflow: hidden;text-overflow: ellipsis;white-space: nowrap; font-size: 16px; line-height: 16px">戻る
          </span>
        </ons-toolbar-button>
      </div>
      <div style="float: right; width: 50%">
        <ons-toolbar-button ng-click="goToTakeOverInput()" id="goToTakeOverInput" disabled style="color: darkslategrey; display: flex; flex: 1 1 0; flex-direction: column; justify-content: center; position: relative; text-align: center; text-overflow: ellipsis; white-space: nowrap;height: 2.8rem; line-height: 2.6rem;">
          <ons-icon icon="angle-right" size="30px" style="align-self: center; max-width: 100%;"></ons-icon>
          <span style="align-self: center; max-width: 100%;min-width: 35px;overflow: hidden;text-overflow: ellipsis;white-space: nowrap; font-size: 16px; line-height: 16px">進む</span>
        </ons-toolbar-button>
      </div>
    </ons-bottom-toolbar>

    <style>
        .toggle_input {
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            z-index: 5;
            opacity: 0;
            cursor: pointer;
        }
        .toggle_label {
            width: 50px;
            height: 30px;
            background: #ccc;
            position: relative;
            display: inline-block;
            border-radius: 40px;
            transition: 0.4s;
            box-sizing: border-box;
        }
        .toggle_label:after {
            content: "";
            position: absolute;
            width: 30px;
            height: 30px;
            border-radius: 100%;
            left: 0;
            top: 0;
            z-index: 2;
            background: #fff;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
            transition: 0.4s;
        }
        .toggle_input:checked + .toggle_label {
            background-color: #4BD865;
        }
        .toggle_input:checked + .toggle_label:after {
            left: 25px;
        }
        .toggle_button {
            position: relative;
            width: 50px;
            height: 30px;
            margin: auto;
        }
    </style>

</ons-page>
