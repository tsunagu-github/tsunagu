<ons-page ng-controller="announceConfirmCtrl">
    <ons-toolbar style="background: #69BB7B;">
        <div class="left"><ons-toolbar-button ng-click="service.goToListAction('fade')" style="background: transparent; padding: 0 0 0 8px; font-size: 17px">
                <span class="back-button__icon"></span>
                <span class="back-button__label" style="margin-left: 4px">一覧へ</span>
            </ons-toolbar-button></div>
        <div class="center" style="color: #fff">
            <div>内容確認（メッセージ）</div>
        </div>
    </ons-toolbar>
    
  <div style="background-color: #f9f9f9;">
    <ul class="list">
      <li class="list__item">
            <ons-icon ng-if="sendMessage.address.type===2" icon="ion-email" size="28px" fixed-width="false" style="color: #F0E68C; padding:2px 5px 0 0;"></ons-icon>
            <ons-icon ng-if="sendMessage.address.type!==2" icon="ion-ios-bell" size="28px" fixed-width="false" style="color: #F0E68C; padding:2px 5px 0 0;"></ons-icon>
        <div id="submit" class="list__item__left">
            <div class="list__item__title" style="font-weight: 500;color: #708090">{{sendMessage.address.name}}</div>
        </div>
        <div class="list__item__right" style="border-bottom: none;">
            <img ng-if="sendMessage.address.type===2 && sendMessage.address.insurerNo" class="list__item__thumbnail" ng-src="mock-data/img/table_off.jpg"/>
            <img ng-if="sendMessage.address.type===2 && !sendMessage.address.insurerNo" class="list__item__thumbnail" ng-src="mock-data/img/imgcheckups.bmp"/>
            <img ng-if="sendMessage.address.type!==2" class="list__item__thumbnail" ng-src="mock-data/img/Xsds_off.jpg"/>
        </div>
      </li>

      <hr style="margin-top: 0">
      <li ng-if="isReply" class="list__item">
        <div class="list__item__left">
            <div class="list__item__subtitle" style="margin-top: 10px;padding-left: 10px;font-weight: 500;color: navy;border-left: 3px solid lightgray;">{{sendMessage.received.subject}}</div>
        </div>
        <div class="list__item__right" style="border-bottom: none;">
          <div class="list__item__label">{{sendMessage.received.date}}</div>
        </div>
      </li>

      <hr ng-if="isReply" style="margin: 0">
      <li ng-if="isReply" class="list__item" style="border-bottom:1px #708090 solid; padding: 15px">
        <div class="list__item__left" style="border-left: 3px solid lightgray;">
            <p style="margin-top: 6px; margin-left: 6px; margin-bottom: 20px;color: navy">{{sendMessage.received.bodyText}}</p>
        </div>
      </li>

      <hr style="margin: 0">
      <li class="list__item">
        <div class="list__item__left">
            <div ng-if="sendMessage.content.subject" class="list__item__title" style="margin-top: 10px;margin-left: 6px;font-weight: 500">{{sendMessage.content.subject}}</div>
            <div ng-if="!sendMessage.content.subject" class="list__item__title" style="margin-top: 10px;margin-left: 6px;font-weight: 500">（タイトルなし）</div>
        </div>
      </li>

      <hr style="margin: 0">
      <li class="list__item" style="border-bottom:1px #708090 solid; padding: 15px">
        <div class="list__item__left">
            <p style="white-space: pre-wrap; margin-top: 6px; margin-bottom: 50px">{{sendMessage.content.text}}</p>
        </div>
      </li>
    </ul>

  </div>
    <ons-bottom-toolbar style="height: 3.4rem;">
      <div style="float: left; width: 50%">
        <ons-toolbar-button ng-click="myNavigator.popPage()" style="color: darkslategrey; display: flex; flex: 1 1 0; flex-direction: column; justify-content: center; position: relative; text-align: center; text-overflow: ellipsis; white-space: nowrap;height: 2.8rem; line-height: 2.6rem;">
          <ons-icon icon="ion-ios-arrow-left" size="30px" style="align-self: center; max-width: 100%;"></ons-icon>
          <span style="align-self: center; max-width: 100%;min-width: 35px;overflow: hidden;text-overflow: ellipsis;white-space: nowrap; font-size: 16px; line-height: 16px">
              戻 る</span>
        </ons-toolbar-button>
      </div>
      <div style="float: right; width: 50%">
        <ons-toolbar-button ng-click="onSubmit()" style="color: darkslategrey; display: flex; flex: 1 1 0; flex-direction: column; justify-content: center; position: relative; text-align: center; text-overflow: ellipsis; white-space: nowrap;height: 2.8rem; line-height: 2.6rem;">
          <ons-icon icon="ion-paper-airplane" size="30px" style="align-self: center; max-width: 100%;"></ons-icon>
          <span style="align-self: center; max-width: 100%;min-width: 35px;overflow: hidden;text-overflow: ellipsis;white-space: nowrap; font-size: 16px; line-height: 16px">
              送 信</span>
        </ons-toolbar-button>
      </div>
    </ons-bottom-toolbar>
</ons-page>
