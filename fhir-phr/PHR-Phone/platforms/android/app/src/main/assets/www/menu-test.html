            app.controller('appCtrl', function ($scope, $window) { });

                /**
                 * スタートページにリダイレクトします
                 * @returns {undefined}
                 */
                $scope.redirectStartPage = function () {
                    $window.location.href = "index.html";
                };
                /**
                 * ヒストリーばｃｋ
                 * @returns {undefined}
                 */
                $scope.backHistory = function () {
                    window.history.back();
                };            
            })
        </script>
